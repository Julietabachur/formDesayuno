<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/400fae54a9.js" crossorigin="anonymous" rel="stylesheet"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />    
    <title>Practica JS 2</title>
  </head>
  <body class="container-fluid">
    <header class="shadow p-3 mb-2 bg-body rounded">
      <div id="logo"><span>DOLCE JULIETA</span></div>
      <nav class="d-flex justify-content">
        <ul>
          <li>Home</li>
          <li>Shop</li>
          <li>Contacto</li>
          <li><i class="fa-solid fa-cart-shopping carrito"></i></li>
        </ul>
      </nav>
    </header>
    <main id="main" >      
      <h1 id="mainH1">Arma tu desayuno perfecto</h1>
      <div class="mainP">
        <p>En vez de ofrecerte un desayuno pensado por nosotros</p>
        <p>te damos opciones para que lo armes como más te gusta</p>
        <button type="submit" id="btnComencemos">COMENCEMOS</button>
      </div>                
    </main>
    <section class="m-5 d-flex flex-column align-items-center row justify-content-center" id="contenedorGral">
      <form id="formUsuario" action="" class="d-none flex-wrap flex-column justify-content-center">
        <h2>Ingresá tus datos personales</h2>
        <div class="d-flex row align-items-center row justify-content-center">
          <label class="fs-4 col-3 d-flex flex-wrap align-content-center justify-content-start" for="nombres">Nombre COMPLETO</label>
          <input class="fs-6 inputsUsuario col-3 d-flex justify-content-start" type="text" name="nombres" id="nombreCompleto" placeholder="Ingresa tu nombre COMPLETO">
        </div>
        <div class="d-flex row align-items-center row justify-content-center">
          <label class="fs-4 col-3 d-flex flex-wrap align-content-center justify-content-start" for="DNI">DNI (sin . ni -)</label>
          <input class="fs-6 inputsUsuario col-3 d-flex justify-content-start" type="number" name="dni" id="dni" placeholder="Ingresa tu DNI">          
        </div>
        <div class="d-flex row align-items-center row justify-content-center">
          <label class="fs-4 col-3 d-flex flex-wrap align-content-center justify-content-start" for="email">Email</label>
          <input class="fs-6 inputsUsuario col-3 d-flex justify-content-start"  type="email" name="email" id="email" placeholder="Ingresa tu email">
        </div>
        <div class="d-flex row align-items-center row justify-content-center">
          <label class="fs-4 col-3 d-flex flex-wrap align-content-center justify-content-start" for="celular">Número de contacto</label>
          <input class="fs-6 inputsUsuario col-3 d-flex justify-content-start" type="tel" name="celular" id="celular" placeholder="Ingresa tu celular">
        </div> 
        <div class="d-flex flex-wrap row align-content-center row justify-content-center">
          <input class="btn" type="submit" value="Guardar" id="btnguardar">
        </div>
      </form>
      <form id="formDesayuno" action="">  
      </form>
    </section>
    <footer>
      <div>
        <p>Creado por Julieta Bachur</p>
      </div>
      <div>
        <p>Buscame en Instagram como @dolcejulieta.patisserie</p>
      </div>
    </footer>
    <script src="classUsuario.js"></script>
    <script src="classProducto.js"></script>
    <script src="classItem.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
