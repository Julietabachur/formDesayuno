<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />    
    <title>Practica JS 2</title>
  </head>
  <body class="container-fluid">
    <header class="shadow p-3 mb-2 bg-body rounded">
      <div id="logo"><span>DOLCE JULIETA</span></div>
      <nav class="d-flex justify-content">
        <ul>
          <li>Home</li>
          <li>Shop</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main >      
        <h1>Arma tu desayuno perfecto</h1>
        <p>En vez de ofrecerte un desayuno pensado por nosotros</p>
        <p>te damos opciones para que lo armes como más te gusta</p>        
    </main>
    <section class="m-5 d-flex flex-column align-items-center row justify-content-center">
      <form action="" >
        <fieldset class="d-flex flex-wrap flex-column justify-content-center" id="fieldset">
          <h2>Ingresá tus datos personales</h2>
            <div class="d-flex flex-wrap row align-content-center justify-content-center">
              <label class="fs-4 col-4" for="nombres">Nombres
                <input class="fs-5" type="text" name="nombres" id="nombres" placeholder="Ingresa tus nombres">
              </label>
              <label class="fs-4 col-4" for="apellidos">Apellidos
                <input class="fs-5" type="text" name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos">
              </label>
            </div>            
            <label class="fs-4 d-flex flex-wrap align-content-center justify-content-center" for="DNI">DNI (sin puntos ni guiones) 
              <input class="fs-5" type="number" name="dni" id="dni" placeholder="Ingresa tu DNI">
            </label>
            <div class="d-flex flex-wrap row align-content-center row justify-content-center">
              <label class="fs-4 col-4" for="email">Email
                <input class="fs-5"  type="email" name="email" id="email" placeholder="Ingresa tu email">
              </label>
              <label class="fs-4 col-5" for="celular">Numero de contacto
                <input class="fs-5" type="tel" name="celular" id="celular" placeholder="Ingresa tu celular">
              </label>
            </div> 
            <div class="d-flex flex-wrap row align-content-center row justify-content-center">
              <input class="btn" type="submit" value="Guardar" id="btnguardar">
            </div>
            <div id="formDesayuno"></div>
            

            


        </fieldset>
      </form>
    </section>
        <!-- <p>Hacé click en el boton de abajo para comenzar</p>
        <button id="btncomenzar">¡COMENZAR!</button>
      
      <div id="divLista">
        <h2>Tu desayuno contiene:</h2>
        <ul  id="lista"></ul> 
        <div  id="divTotal" class="d-flex justify-content align-content flex-wrap flex-column"></div>       
      </div> -->

      <div>
        <p>Creado por Julieta Bachur</p>
      </div>
      <div>
        <p>Buscame en Instagram como @dolcejulieta.patisserie</p>

    </footer>

    <script src="classProducto.js"></script>
    <script src="index.js"></script>
  </body>
</html>
